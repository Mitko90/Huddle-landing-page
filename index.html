<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    <header>
      <img src="images/logo.svg" alt="Huddle" class="logo">
    </header>
    <main>
      <section class="page-img">
        <img src="images/illustration-mockups.svg" alt="">
      </section>
      <section class="page-content">
        <h1>Build The Community Your Fans Will Love</h1>
        <p class="content-paragraph">
          Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your
          users as you engage in genuine discussion.
        </p>
        <a href="#" class="btn">Register</a>
      </section>
    </main>
    <footer>
      <ul class="social-links">
        <li>
          <a href="#">
            <p class="visually-hidden">Find us on facebook</p>
            <ion-icon name="logo-facebook" class="social-logo">

            </ion-icon>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="visually-hidden">Find us on twitter</p>
            <ion-icon name="logo-twitter" class="social-logo">

            </ion-icon>
          </a>
        </li>
        <li>
          <a href="#">
            <p class="visually-hidden">Find us on instagram</p>
            <ion-icon name="logo-instagram" class="social-logo">

            </ion-icon>
          </a>
        </li>
      </ul>
    </footer>
  </div>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>

</html>
